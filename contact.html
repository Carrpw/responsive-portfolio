<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Portfolio</title>
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="p-3 mb-2 bg-info text-white">
      <strong><a class="navbar-brand" href="#">Paul Carr</a></strong>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" href="#">Contact <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="#">Portfolio</a>
        <a class="nav-link" href="#">About</a>
        </div>
    </div>
  </nav>

  <div class="card-body" style="width: 66.66%;">
    <h1 class="card-title">
      <p class="text-info">Contact</p></h1>
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="name" class="form-control" id="exampleInputName1" placeholder="Name"> 
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"> 
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>

  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span class="text-muted">@ Copyright</span>
    </div>
  </footer>

</body>
</html>
